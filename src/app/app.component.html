<div class="container mt-5">
<form [formGroup]="userForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Username" required pattern="[a-zA-Z ]*">
      <span class="text-danger" *ngIf="userForm.get('name').touched && !userForm.get('name').valid">Enter valid name!</span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">E-mail</label>
      <input type="text"formControlName="email" class="form-control" placeholder="E-mail" required email>
      <span class="text-danger" *ngIf="userForm.get('email').touched && !userForm.get('email').valid">Enter valid email!</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address Line 1</label>
    <input type="text" formControlName="addressLine1" class="form-control" placeholder="">
    <span class="text-danger" *ngIf="userForm.get('addressLine1').touched && !userForm.get('addressLine1').valid">Fill the details!</span>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address Line 2</label>
    <input type="text" formControlName="addressLine2" class="form-control" placeholder="">
    <span class="text-danger" *ngIf="userForm.get('addressLine2').touched && !userForm.get('addressLine2').valid">Fill the details!</span>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputCity">Country</label>
      <input type="text" formControlName="country" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="inputCity">State</label>
      <input type="text" formControlName="state" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">City</label>
      <select id="inputState" formControlName="city" class="form-control">
        <option>chennai</option>
        <option>salem</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" formControlName="postalCode" class="form-control" required pattern="[0-9]*">
      <!-- <span class="text-danger" *ngIf="userForm.get('postalCode).touched && !userForm.get('postalCode).valid">Fill valid format!!</span> -->
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="submitData()">Submit</button>
</form>
</div>
    
   <pre>
     {{userForm.value | json}}
    
     {{userForm.valid}}
   </pre>
